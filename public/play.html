<html lang="en">

<head>
    <title>RPS(LS)</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="playComputer()">

    <div class="header">
        <h2 id="h2">Rock, Paper, Scissors</h2>
    </div>

    <div class="player">
        <h3>Your Choice</h3>
        <img alt="Icon showing hand making sign of your chosen shot." id="playerShotImage" src="./dummy">
        <h3 id="h3_player">Player's Choice</h3>
    </div>

    <div class="computer">
        <h3>Computer's Choice</h3>
        <img alt="Icon showing hand making sign of computer's chosen shot." id="computerShotImage" src="./dummy">
        <h3 id="h3_computer">Computer's Choice</h3>
    </div>

    <div class="result">
        <h3 id="h3_result">Result</h3>
    </div>

    <div class="goBackButtonDiv">
        <button class="goBackButton" onclick="goHome()" type="button">
            Go Back ↩️
        </button>
    </div>

</body>

</html>
