<html lang="en">

<head>
    <title>RPS(LS)</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="indexOnLoad()">

    <div class="header">
        <h2 id="title" style="color: #394d6c;">Rock, Paper, Scissors</h2>
    </div>
    <div>
        <h3 id="gameprompt" style = "font-size: smaller; margin-top: 0;" > Which game would you like to play?</h3>
    </div>

    <div class="gameSelector">
        <input type="radio" id="rps_radio" name="gameChoice" value="RPS" onclick="rpsClick()" checked>
        <label for="rps_radio">RPS</label>

        <input type="radio" id="rpsls_radio" name="gameChoice" value="RPSLS" onclick="rpslsClick()">
        <label for="rpsls_radio">RPSLS</label>
    </div>

    

    <div class="playComputer">
        <select id="shotSelector" name="playerChoice">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
            <option id="lizard" value="lizard" hidden disabled>Lizard</option>
            <option id="spock" value="Spock" hidden disabled>Spock</option>

        </select><br>
        <button class="playComputerButton" onclick="goToPlayComputer()" type="button" style="font-size: x-large;">
            Play Computer
        </button>
    </div>

    <div class="randomPick">
        <button class="randomPickButton" onclick="goToRandom()" type="button" style="font-size: medium;">
            Random Shot
        </button>
    </div>

    <div class="rulesButton">
        <button class="viewRulesButton" onclick="goToRules()" type="button">
            View Rules
        </button>
    </div>

</body>

</html>
